<script>
    $(document).ready(function() {

            var obj = localStorage.getItem('usuario');
            var usu = jQuery.parseJSON(obj);

            if (obj != null) {
                  alert("Bem Vindo: " + usu.nome );
            }
            else{
              alert("Logar primeiro");
              localStorage.clear();
              window.location = 'index.html';
            }
      });
