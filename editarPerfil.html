<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Teste LocalStorage</title>
  <!-- Se estiver usando bootstrap, coloque o CSS do Locastyle logo ap칩s a sua chamada -->
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

<body>
  <div class="box-parent-login">
  	<div class="well bg-white box-login">
  		<h1 class="ls-login-logo">Editar Perfil</h1>
  		<form role="form">
  			<fieldset>

          <div class="form-group ls-login-user">
            <label for="userLogin">Nome</label>
            <input class="form-control ls-login-bg-user input-lg" id="userName" type="text" aria-label="Nome" placeholder="Nome" required>
          </div>

  				<div class="form-group ls-login-user">
  					<label for="userLogin">Usu치rio</label>

  				</div>

  				<div class="form-group ls-login-password">
  					<label for="userPassword">Senha</label>
  					<input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha" required>
  				</div>

          <div class="form-group ls-login-password">
